
            <!-- Blog Entries Column -->
            {%extends 'blog/base.html' %}
            {%block content%}

                <h1 class="page-header">
                   Travel blog

                </h1>

                <!-- First Blog Post -->
                {% for post in posts %}
                <h2>
                    <a href="{%url 'post' id=post.title%}">{{post.title}}</a>
                </h2>
                <p class="lead">
                    by <a href="index.php">{{post.user}}</a>
                </p>
                <p><span class="glyphicon glyphicon-time"></span> {{post.published_date}}</p>
                <hr>
                <img class="img-responsive" src="{{post.poster}}" alt="">
                <hr>
                <p>{{post.content|truncatewords:10 }}</p>
                <a class="btn btn-primary" href= "{%url 'post' id=post.title%}" >Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                <hr>
                {% endfor %}

                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                        <a href="#">&larr; Older</a>
                    </li>
                    <li class="next">
                        <a href="#">Newer &rarr;</a>
                    </li>
                </ul>
            {%endblock%}
